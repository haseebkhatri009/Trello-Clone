<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="h1">Trello App</h1>
    <br>
    <div class="board">
        <div class="list">
            <div class="list-header"><p id="par">Card</p></div>
            <div id="list1" class="list-cards">
        </div>
        <div class="add-card">
            <input type="text" id="new-card-text1" placeholder="Enter text...">
            <button onclick="addCard('list1', 'new-card-text1')">Add Card</button>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
